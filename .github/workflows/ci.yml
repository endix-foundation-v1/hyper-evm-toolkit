name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      solidity: ${{ steps.filter.outputs.solidity }}
      bridge: ${{ steps.filter.outputs.bridge }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            solidity:
              - 'src/**'
              - 'test/**'
              - 'foundry.toml'
              - 'remappings.txt'
              - '.github/workflows/ci.yml'
            bridge:
              - 'bridge/**'
              - 'package.json'
              - 'package-lock.json'
              - '.github/workflows/ci.yml'

  forge-fmt:
    name: forge-fmt
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.solidity == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          cache: true

      - name: Check Solidity formatting
        run: forge fmt --check src

  forge-test:
    name: forge-test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.solidity == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          cache: true

      - name: Build Solidity
        run: forge build

      - name: Run Solidity tests
        run: forge test --match-path "test/unit-tests/vhc/*.t.sol" --summary

  bridge-test:
    name: bridge-test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.bridge == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'bridge/.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint bridge
        run: npm run lint --workspace=bridge

      - name: Typecheck bridge
        run: npm run typecheck --workspace=bridge

      - name: Test bridge
        run: npm run test --workspace=bridge

  ci-success:
    name: ci-success
    runs-on: ubuntu-latest
    if: always()
    needs: [changes, forge-fmt, forge-test, bridge-test]
    steps:
      - name: Validate required jobs
        run: |
          set -euo pipefail

          echo "solidity changed: ${{ needs.changes.outputs.solidity }}"
          echo "bridge changed:   ${{ needs.changes.outputs.bridge }}"

          if [ "${{ needs.changes.outputs.solidity }}" = "true" ]; then
            [ "${{ needs.forge-fmt.result }}" = "success" ]
            [ "${{ needs.forge-test.result }}" = "success" ]
          fi

          if [ "${{ needs.changes.outputs.bridge }}" = "true" ]; then
            [ "${{ needs.bridge-test.result }}" = "success" ]
          fi

          echo "All required checks passed"
