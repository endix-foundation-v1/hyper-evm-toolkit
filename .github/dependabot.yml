version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: UTC
    labels:
      - type:chore

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: UTC
    labels:
      - type:chore
    open-pull-requests-limit: 5

  - package-ecosystem: npm
    directory: /bridge
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: UTC
    labels:
      - type:chore
    open-pull-requests-limit: 5
