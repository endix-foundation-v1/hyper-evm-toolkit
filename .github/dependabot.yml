version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: UTC
    labels:
      - type:chore
    groups:
      gh-actions:
        patterns:
          - "*"

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: UTC
    labels:
      - type:chore
    open-pull-requests-limit: 3
    groups:
      npm-root:
        patterns:
          - "*"

  - package-ecosystem: npm
    directory: /bridge
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: UTC
    labels:
      - type:chore
    open-pull-requests-limit: 3
    groups:
      npm-bridge:
        patterns:
          - "*"
